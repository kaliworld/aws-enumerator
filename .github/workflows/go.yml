name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build for Windows
      run: |
        GOOS=windows GOARCH=amd64 go build -v -o myapp.exe ./...

    - name: Archive build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: myapp-windows
        path: myapp.exe
